<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bang & Olufsen</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;600;700&display=swap">
  <!-- <link rel="stylesheet" href="css/bangolufsen.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="JS/bangolufsen.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'custom': ['"Roboto"', '"Noto Sans KR"', "sans-serif"]
          },
          height: {
            '18': '72px'
          },
          zIndex: {
            '1000': '1000',
            '1001': '1001'
          },
          lineHeight: {
            '18': '72px',
            '13': '52px'
          },
          width: {
            '133': '532px'
          },
          inset: {
            '1/10': '10%'
          },
          colors: {
            yellow: {
              '99': '#ffc356'
            }
          }
        }
      },
      variants: {
        extend: {
          border: ['on'],
          textColor: ['on'],
          fontWeight: ['on'],
          height: ['active'],
          trainsition: ['active']
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    .gnb_ul_oneDepth_li {
      @apply relative;
    }
    .gnb_ul_oneDepth_li_a {
      @apply relative block leading-18 px-16;
    }

    .gnb_ul_twoDepth {
      @apply absolute flex items-center h-0 overflow-hidden left-5 z-1001;
    }

    .gnb_ul_twoDepth_li_a {
      @apply block px-8 text-sm text-gray-500 leading-13 whitespace-nowrap focus:text-black focus:outline-dotted hover:text-black hover:decoration-dotted;
    }

    li.on a {
      @apply border border-gray-400 font-medium text-black 
    }

    .gnb_bg.active,
    #gnb li ul.active {
      @apply h-12 duration-300
    }

    .gnb_ul_oneDepth_li:hover > a,
    .gnb_ul_oneDepth_li.active > a {
      @apply after:absolute after:content-[''] after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:w-1/2 after:h-1 after:bg-yellow-99 z-10;
    }
    
    #gnb .nav_inner>ul>li.active>a,
    #gnb .nav_inner>ul>li:hover>a {
      @apply leading-18 font-medium
    }
  </style>
</head>

<body class="font-custom">
  <div class="container max-w-full">
    <div id="main">
      <header class="relative flex items-center justify-between mx-auto border-b border-gray-200 h-18 h- max-w-7xl">
        <div class="utils">
          <ul class="flex justify-between gap-5">
            <li><a href="" class=><img src="images/ico_cart.png" alt="cart"></a></li>
            <li><a href=""><img src="images/ico_login.png" alt="login"></a></li>
            <li><a href=""><img src="images/ico_store.png" alt="store"></a></li>
          </ul>
        </div>
        <div class="logo">
          <h1><a href=""><img class="object-cover w-full h-full" src="images/logo.png" alt=""></a></h1>
        </div>
        <div class="lang">
          <ul class="flex justify-between gap-1">
            <li class="on"><a href=""
                class="box-border block px-4 text-sm text-gray-400 border-transparent rounded-2xl hover:border-gray-400 hover:text-black hover:font-medium">KR</a>
            </li>
            <li><a href=""
                class="box-border block px-4 text-sm text-gray-400 border-transparent rounded-2xl hover:border-gray-400 hover:text-black hover:font-medium">EN</a>
            </li>
          </ul>
        </div>
      </header>
      <nav class="border-b border-gray-200 z-1000" id="gnb">
        <div class="mx-auto nav_inner max-w-7xl h-18">
          <ul class="flex items-center justify-center whitespace-nowrap">
            <li class="gnb_ul_oneDepth_li"><a href="" class="gnb_ul_oneDepth_li_a ">스피커</a>
              <ul class="gnb_ul_twoDepth">
                <li><a href="" class="gnb_ul_twoDepth_li_a">모든 스피커</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">포터블</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">홈 오디오</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">스피커 세트</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">스피커 액세서리</a></li>
              </ul>
            </li>
            <li class="gnb_ul_oneDepth_li"><a href="" class="gnb_ul_oneDepth_li_a">헤드폰</a>
              <ul class="gnb_ul_twoDepth left-1/2 -translate-x-2/4">
                <li><a href="" class="gnb_ul_twoDepth_li_a">모든 헤드폰 및 이어폰</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">헤드폰</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">이어폰</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">헤드폰 액세서리</a></li>
              </ul>
            </li>
            <li class="gnb_ul_oneDepth_li"><a href="" class="gnb_ul_oneDepth_li_a">TV</a>
              <ul class="gnb_ul_twoDepth left-1/2 -translate-x-2/4">
                <li><a href="" class="gnb_ul_twoDepth_li_a">전체 TV</a></li>
                <li><a href="" class="gnb_ul_twoDepth_li_a">리모컨 및 스마트 홈</a></li>
              </ul>
            </li>
            <li class="gnb_ul_oneDepth_li"><a href="" class="gnb_ul_oneDepth_li_a">사운드바</a></li>
            <li class="gnb_ul_oneDepth_li"><a href="" class="gnb_ul_oneDepth_li_a">B&O의 세계</a></li>
            <li class="gnb_ul_oneDepth_li"><a href="" class="gnb_ul_oneDepth_li_a">지원</a></li>
          </ul>
        </div>
      </nav>
      <div class="absolute left-0 w-full h-0 gnb_bg bg-slate-100"></div>
    </div>

    <div id="slider" class="relative mx-auto mt-20 max-w-7xl">
      <div class="w-full h-full overflow-hidden main_slider mainSwiper">
        <div class="static swiper-wrapper z-1001">
          <div class="swiper-slide"><img src="images/slider1.png" alt=""></div>
          <div class="swiper-slide"><img src="images/slider2.png" alt=""></div>
          <div class="swiper-slide"><img src="images/slider3.png" alt=""></div>
        </div>
      </div>
      <div class="arrow">
        <a href="" class="absolute -translate-y-1/2 left top-1/2 z-1000 -left-28"><img src="images/arrow_left.png"
            alt=""></a>
        <a href="" class="absolute -translate-y-1/2 right top-1/2 z-1000 -right-28"><img src="images/arrow_right.png"
            alt=""></a>
      </div>
      <div class="absolute -translate-y-1/2 account -right-16 top-1/2 z-1000">
        <span class="font-medium current">current</span> <span>/</span> <span class="total">total</span>
      </div>
      <div class="box-border absolute bottom-0 px-0 py-10 bg-white desc -left-1 w-133">
        <div class="dynamic_html">
        </div>

        <div class="absolute slider_btn bottom-1/10 -right-1/10">
          <a href=""><img src="images/slider_btn.png" alt="next"></a>
        </div>
      </div>
    </div>
    <div id="footer" class="w-full h-24 bg-slate-100">
    </div>
  </div>
</body>

</html>
